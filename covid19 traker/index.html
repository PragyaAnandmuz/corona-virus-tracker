<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid-19 tracker</title>
    <link rel="icon" href="css/corona.ico">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/logo.png">
            <p> 
              <a href="file:///C:/Users/Pragya/Desktop/pragya/corona-virus-active-cases-main/covid19%20traker/index.html">COVID-19<br> STATS</a></p>
        </div>     
        <p class="nav"><a href="C:\Users\Pragya\Desktop\pragya\corona-virus-active-cases-main\covid19 traker\facts.html">Facts</a></p>
        <p class="nav"><a href="C:\Users\Pragya\Desktop\pragya\corona-virus-active-cases-main\covid19 traker\prevention.html">Prevention</a></p>
        <p class="nav"><a href="https://www.linkedin.com/in/pragya-anand-a98b001aa/">CONTACT ME</a></p>
    </header>
    <main>
        <div class="stats">
          <div class="latest-report">
            <div class="country">
              <div class="name">Loading...</div>
              <div class="change-country">change</div>
              <div class="search-country hide">
                <div class="search-box">
                  <input type="text" id="search-input" placeholder="Search Country..." />              
                  <img class="close" src="./resources/img/close.svg" alt="" />
                </div>
                <div class="country-list"></div>
              </div>
            </div>
            <div class="total-cases">
              <div class="title">Total Cases</div>
              <div class="value">0</div>
              <div class="new-value">+0</div>
            </div>
            <div class="recovered">
              <div class="title">Recovered</div>
              <div class="value">0</div>
              <div class="new-value">+0</div>
            </div>
            <div class="deaths">
              <div class="title">Deaths</div>
              <div class="value">0</div>
              <div class="new-value">+0</div>
            </div>
          </div>
          <div class="chart">
            <canvas id="axes_line_chart"></canvas>
          </div>
        </div>
      </main>
      <script language="JavaScript" src="http://www.geoplugin.net/javascript.gp" type="text/javascript"></script>
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      <script src="js/countries.js"></script>
      <script src="js/app.js"></script>
</body>
</html>
